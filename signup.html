  <div class="navigation-bar">

  </div>

  <div id="root" class="page-view signup-view">

    <h1>Sign Up</h1>

    <div id="signup-form"></div>

    <div id="summary">

      <h3>Summary</h3>

      <p id="signup-summary">Loading summary...</p>

    </div>

  </div>

  <div class="footer">

    <a href="#">About</a><a href="#">Contact</a><a href="#">Terms</a>

    <p>Beta v0.1 © 2025 GrowthEasy</p>

  </div>

  <script src="script.js"></script>

  <script>

    document.addEventListener('DOMContentLoaded', async () => {

      const formDiv = document.getElementById('signup-form');

      const summaryDiv = document.getElementById('signup-summary');



      const data = { 

        freeTier: 'Join Free (£0)',

        upgradeTier: 'Upgrade (£25/mo)',

        upgradeLink: 'https://buy.stripe.com/...',

        summary: 'Join free for basic insights or upgrade for advanced features.'

      };

      if (!data.error) {

        formDiv.innerHTML = `

          <form>

            <input type="email" placeholder="Email" required /><br>

            <input type="password" placeholder="Password" required /><br>

            <button type="submit">${data.freeTier}</button>

            <button type="button" onclick="window.location.href='${data.upgradeLink}'">${data.upgradeTier}</button>

          </form>

        `;

        summaryDiv.textContent = `Summary: ${data.summary}`;

      }

    });

  </script>

</body>
