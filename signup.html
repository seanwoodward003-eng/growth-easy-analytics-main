<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Free Trial – GrowthEasy AI</title>
  <link rel="stylesheet" href="/static/styles.css?v=10">
</head>
<body>
  <div class="header"><h1>GrowthEasy AI</h1></div>

  <div id="signup" class="page" style="display:flex;justify-content:center;align-items:center;min-height:80vh;">
    <div class="card" style="max-width:380px;width:100%;padding:30px;background:rgba(0,0,0,0.8);border:1px solid #00ffff;border-radius:16px;text-align:center;">
      <h2 style="color:#00ffff;">AI Growth for Shopify</h2>
      <p style="margin:10px 0;">Full access. 7 days free.</p>

      <div style="background:rgba(0,255,255,0.1);padding:20px;border-radius:12px;margin:15px 0;">
        <div style="font-size:2.5rem;color:#00ffff;font-weight:bold;">£0<span style="font-size:1rem;color:#88c0ff;"> for 7 days</span></div>
        <p style="color:#88c0ff;font-size:0.9rem;"><strong>Card required</strong> — won’t charge until Day 8.<br>£25/month after. Cancel anytime.</p>
      </div>

      <input type="email" id="email" placeholder="Your email" required style="width:100%;padding:14px;margin:12px 0;border:1px solid #00ffff;border-radius:8px;background:transparent;color:#e0e7ff;" />
      <button onclick="startTrial()" style="width:100%;padding:16px;background:#00ffff;color:#0a0f2c;border:none;border-radius:12px;font-weight:bold;cursor:pointer;margin-top:10px;">Start 7-Day Free Trial</button>
    </div>
  </div>

  <script>
    async function startTrial() {
      const email = document.getElementById('email').value.trim();
      if (!email || !email.includes('@')) return alert("Valid email required");
      const res = await fetch('/create-trial', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      if (res.ok) {
        const { url } = await res.json();
        window.location = url;
      } else {
        alert("Failed. Try again.");
      }
    }
  </script>
</body>
</html>
