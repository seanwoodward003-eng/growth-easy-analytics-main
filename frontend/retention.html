  <script src="script.js"></script>

  <script>

    document.addEventListener('DOMContentLoaded', async () => {

      const statsDiv = document.getElementById('retention-stats');

      const strategyDiv = document.getElementById('ai-strategy');

      const summaryDiv = document.getElementById('retention-summary');



      const data = await fetchData('retention');

      if (!data.error) {

        statsDiv.innerHTML = `

          <p>Retention Rate: ${data.retention_rate || 'N/A'}%</p>

          <p>At-Risk: ${data.at_risk || 'N/A'}</p>

        `;

        strategyDiv.innerHTML = `<h3>AI Strategy</h3><p>${data.message || 'No strategy'}</p>`;

        summaryDiv.textContent = `Summary: ${data.message || 'Retention efforts focused on reducing churn.'}`;

      }

    });

  </script>
