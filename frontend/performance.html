  <script src="script.js"></script>

  <script>

    document.addEventListener('DOMContentLoaded', async () => {

      const statsDiv = document.getElementById('performance-stats');

      const alertDiv = document.getElementById('ai-alert');

      const summaryDiv = document.getElementById('performance-summary');



      const data = await fetchData('performance');

      if (!data.error) {

        statsDiv.innerHTML = `

          <p>Lifetime Value (LTV): ${data.ltv || 'N/A'}</p>

          <p>Customer Acquisition Cost (CAC): ${data.cac || 'N/A'}</p>

          <p>Profit Margin: ${data.margin || 'N/A'}%</p>

        `;

        alertDiv.innerHTML = `<h3>AI Alert</h3><p>${data.message || 'No alert'}</p>`;

        summaryDiv.textContent = `Summary: ${data.message || 'Performance metrics stable, monitor CAC.'}`;

      }

    });

  </script>
