  <script>

    document.addEventListener('DOMContentLoaded', async () => {

      const statsDiv = document.getElementById('acquisition-stats');

      const recommendationDiv = document.getElementById('ai-recommendation');

      const summaryDiv = document.getElementById('acquisition-summary');



      const data = await fetchData('ga4/acquisition');

      if (!data.error) {

        statsDiv.innerHTML = `

          <p>Acquisition Cost: ${data.acquisition_cost || 'N/A'}</p>

          <p>Top Channel: ${data.top_channel || 'N/A'}</p>

        `;

        recommendationDiv.innerHTML = `<h3>AI Recommendation</h3><p>${data.message || 'No recommendation'}</p>`;

        summaryDiv.textContent = `Summary: ${data.message || 'Acquisition channels being optimized, focus on top performer.'}`;

      }

    });

  </script>
