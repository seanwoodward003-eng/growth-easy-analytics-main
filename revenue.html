<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowthEasy AI - Revenue</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="navigation-bar">
    <nav class="nav-container">
      <div class="nav-logo"><h1>GrowthEasy AI</h1></div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-btn">Dashboard</a></li>
        <li><a href="churn.html" class="nav-btn">Churn</a></li>
        <li><a href="acquisition.html" class="nav-btn">Acquisition</a></li>
        <li><a href="retention.html" class="nav-btn">Retention</a></li>
        <li><a href="revenue.html" class="nav-btn active">Revenue</a></li>
        <li><a href="performance.html" class="nav-btn">Performance</a></li>
        <li><a href="about.html" class="nav-btn">About</a></li>
        <li><a href="signup.html" class="nav-btn">Sign Up</a></li>
      </ul>
      <div class="nav-actions">
        <button class="profile-btn">Profile</button>
        <button class="logout-btn">Logout</button>
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
      </div>
    </nav>
  </div>

  <div id="root" class="page-view revenue-view">
    <h1>Revenue</h1>

    <div class="controls">
      <select id="time-filter" onchange="loadRevenue()">
        <option value="7">Last 7 days</option>
        <option value="30" selected>Last 30 days</option>
        <option value="90">Last 90 days</option>
      </select>
      <button onclick="exportCSV()">Export CSV</button>
    </div>

    <div class="chart-container">
      <canvas id="revenueTrend"></canvas>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Revenue</h3>
        <p id="total-revenue">£--</p>
      </div>
      <div class="stat-card">
        <h3>Trend</h3>
        <p id="revenue-trend">--</p>
      </div>
    </div>

    <div class="ai-insight">
      <h3>AI Forecast</h3>
      <p id="ai-forecast">Loading...</p>
    </div>

    <div id="summary">
      <h3>Summary</h3>
      <p id="revenue-summary">Loading summary...</p>
    </div>
  </div>

  <div class="footer">
    <a href="#">About</a><a href="#">Contact</a><a href="#">Terms</a>
    <p>Beta v0.1 © 2025 GrowthEasy</p>
  </div>

  <script src="script.js"></script>
  <script>
    let revenueChart;

    async function loadRevenue() {
      const data = await fetchData('revenue');
      const metrics = await fetchData('metrics');

      document.getElementById('total-revenue').textContent = `£${data.total || 12700}`;
      document.getElementById('revenue-trend').textContent = data.trend || '+6%';

      if (revenueChart) revenueChart.destroy();
      revenueChart = new Chart(document.getElementById('revenueTrend'), {
        type: 'bar',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
          datasets: [{
            label: 'Revenue',
            data: [11500, 12000, 12400, 12700],
            backgroundColor: '#2ecc71'
          }]
        },
        options: { responsive: true }
      });

      document.getElementById('ai-forecast').textContent = 
        metrics.ai_insight || "Forecast: £13,200 next month. Upsell top 5 customers.";
      document.getElementById('revenue-summary').textContent = 
        "Revenue up 6%. Recurring at 60% — strong base.";
    }

    function exportCSV() {
      const csv = `Week,Revenue\n1,11500\n2,12000\n3,12400\n4,12700`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'revenue.csv'; a.click();
    }

    loadRevenue();
  </script>
</body>
</html>
