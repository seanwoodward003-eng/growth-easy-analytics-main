  <script src="script.js"></script>

  <script>

    document.addEventListener('DOMContentLoaded', async () => {

      const statsDiv = document.getElementById('revenue-stats');

      const forecastDiv = document.getElementById('ai-forecast');

      const summaryDiv = document.getElementById('revenue-summary');



      const data = await fetchData('revenue');

      if (!data.error) {

        statsDiv.innerHTML = `

          <p>Total Revenue: ${data.total || 'N/A'}</p>

          <p>Trend: ${data.trend || 'N/A'}</p>

          <p>Breakdown: ${data.breakdown || 'N/A'}</p>

        `;

        forecastDiv.innerHTML = `<h3>AI Forecast</h3><p>${data.message || 'No forecast'}</p>`;

        summaryDiv.textContent = `Summary: ${data.message || 'Revenue growth on track, monitor trends.'}`;

      }

    });

  </script>
