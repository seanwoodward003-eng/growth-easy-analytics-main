<div class="charts-panel">
<div class="filter-bar">
<select id="time-filter" class="filter-select">
<option>Weekly</option>
<option>Monthly</option>
<option>Custom</option>
</select>
<select id="customer-filter" class="filter-select">
<option>All</option>
<option>New</option>
<option>Returning</option>
</select>
</div>

<div class="chart-container">
<h3>Revenue Trend</h3>
<div class="chart-svg">
<svg viewBox="0 0 800 300" preserveAspectRatio="xMidYMid meet">
<defs>
<pattern id="grid" width="80" height="60" patternUnits="userSpaceOnUse">
<path d="M 80 0 L 0 0 0 60" fill="none" stroke="rgba(0,255,255,0.1)" stroke-width="1"/>
</pattern>
<filter id="glow">
<feGaussianBlur stdDeviation="4" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<rect width="100%" height="100%" fill="url(#grid)" />
<path d="M 50,250 Q 150,200 250,180 Q 350,160 450,140 Q 550,130 650,100 Q 750,80 750,50"
fill="none" stroke="#00FFFF" stroke-width="4" stroke-linecap="round" filter="url(#glow)" />
<circle cx="50" cy="250" r="6" fill="#00FFFF" filter="url(#glow)" />
<circle cx="250" cy="180" r="6" fill="#00FFFF" filter="url(#glow)" />
<circle cx="450" cy="140" r="6" fill="#00FFFF" filter="url(#glow)" />
<circle cx="650" cy="100" r="6" fill="#00FFFF" filter="url(#glow)" />
<circle cx="750" cy="50" r="6" fill="#00FFFF" filter="url(#glow)" />
<text x="50" y="270" fill="#E0E7FF" font-size="12">Oct 1</text>
<text x="250" y="270" fill="#E0E7FF" font-size="12">Oct 15</text>
<text x="450" y="270" fill="#E0E7FF" font-size="12">Oct 22</text>
<text x="650" y="270" fill="#E0E7FF" font-size="12">Oct 29</text>
<text x="750" y="270" fill="#E0E7FF" font-size="12">Nov 5</text>
</svg>
</div>
<p class="chart-caption">12% growth this month</p>
</div>
</div>
