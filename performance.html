<!-- EXACT SCRIPT THAT MAKES IT WORK (put this once, right before </body>) -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('menuBtn');
    const menu = document.getElementById('mobileMenu');
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.95);z-index:999;display:none;backdrop-filter:blur(8px);';
    document.body.appendChild(overlay);

    menu.style.cssText = 'position:fixed;top:0;right:0;width:280px;height:100vh;background:#0a0f2c;z-index:1000;transform:translateX(100%);transition:transform .35s ease;border-left:4px solid #00ffff;padding:6rem 1.5rem 2rem;box-sizing:border-box;overflow-y:auto;';

    btn.onclick = () => {
      const isOpen = menu.style.transform === 'translateX(0%)';
      menu.style.transform = isOpen ? 'translateX(100%)' : 'translateX(0%)';
      overlay.style.display = isOpen ? 'none' : 'block';
    };

    overlay.onclick = () => {
      menu.style.transform = 'translateX(100%)';
      overlay.style.display = 'none';
    };

    // Make current page active
    const current = location.pathname.split('/').pop() || 'dashboard.html';
    document.querySelectorAll('.nav-btn').forEach(link => {
      if (link.getAttribute('href') === current) link.classList.add('active');
    });
  });
  </script>

  <!-- Your original JS — untouched -->
  <script>
    let ltvCacChart;

    async function loadPerformance() {
      if (token) {
        try {
          await apiFetch('api/sync', { method: 'POST' });
          const data = await apiFetch('api/metrics');
          if (data.error) throw new Error(data.error);

          const ltv = data.performance.ltv || 150;
          const cac = data.performance.cac || 50;
          const ratio = (ltv / cac).toFixed(1);

          document.getElementById('ltv-value').textContent = `£${ltv}`;
          document.getElementById('cac-value').textContent = `£${cac}`;
          document.getElementById('ratio-value').textContent = `${ratio}:1`;

          if (ltvCacChart) ltvCacChart.destroy();
          ltvCacChart = new Chart(document.getElementById('ltvCacChart'), {
            type: 'bar',
            data: {
              labels: ['LTV', 'CAC'],
              datasets: [{
                label: 'Amount',
                data: [ltv, cac],
                backgroundColor: ['#2ecc71', '#e74c3c']
              }]
            },
            options: { responsive: true }
          });

          document.getElementById('ai-alert').textContent = 
            ratio > 3 ? "Healthy LTV:CAC!" : "Reduce CAC — aim for 3:1.";
          document.getElementById('performance-summary').textContent = 
            `LTV:CAC = ${ratio}:1. Target >3:1 for sustainable growth.`;
        } catch (e) {
          alert('Failed to load performance data – showing demo.');
          const ltv = 150, cac = 50, ratio = 3.0;
          document.getElementById('ltv-value').textContent = `£${ltv}`;
          document.getElementById('cac-value').textContent = `£${cac}`;
          document.getElementById('ratio-value').textContent = `${ratio}:1`;
        }
      }
    }

    function exportCSV() {
      const csv = `Metric,Value\nLTV,150\nCAC,50\nRatio,3.0`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'performance.csv'; a.click();
    }

    loadPerformance();
  </script>
