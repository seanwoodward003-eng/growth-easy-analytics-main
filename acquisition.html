<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowthEasy AI - Acquisition</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="navigation-bar">
    <nav class="nav-container">
      <div class="nav-logo"><h1>GrowthEasy AI</h1></div>
      <ul class="nav-links">
        <li><a href="dashboard.html" class="nav-btn">Dashboard</a></li>
        <li><a href="churn.html" class="nav-btn">Churn</a></li>
        <li><a href="acquisition.html" class="nav-btn active">Acquisition</a></li>
        <li><a href="retention.html" class="nav-btn">Retention</a></li>
        <li><a href="revenue.html" class="nav-btn">Revenue</a></li>
        <li><a href="performance.html" class="nav-btn">Performance</a></li>
        <li><a href="about.html" class="nav-btn">About</a></li>
        <li><a href="signup.html" class="nav-btn">Sign Up</a></li>
      </ul>
      <div class="nav-actions">
        <button class="profile-btn">Profile</button>
        <button class="logout-btn">Logout</button>
        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
      </div>
    </nav>
  </div>

  <div id="root" class="page-view acquisition-view">
    <h1>Acquisition</h1>

    <div class="controls">
      <select id="time-filter" onchange="loadAcquisition()">
        <option value="7">Last 7 days</option>
        <option value="30" selected>Last 30 days</option>
        <option value="90">Last 90 days</option>
      </select>
      <button onclick="exportCSV()">Export CSV</button>
    </div>

    <div class="chart-container">
      <canvas id="channelChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="costTrendChart"></canvas>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Acquisition Cost</h3>
        <p id="cac-value">£--</p>
      </div>
      <div class="stat-card">
        <h3>Top Channel</h3>
        <p id="top-channel">--</p>
      </div>
    </div>

    <div class="ai-insight">
      <h3>AI Recommendation</h3>
      <p id="ai-recommendation">Loading...</p>
    </div>

    <div id="summary">
      <h3>Summary</h3>
      <p id="acquisition-summary">Loading summary...</p>
    </div>
  </div>

  <div class="footer">
    <a href="#">About</a><a href="#">Contact</a><a href="#">Terms</a>
    <p>Beta v0.1 © 2025 GrowthEasy</p>
  </div>

  <script src="script.js"></script>
  <script>
    let channelChart, costTrendChart;

    async function loadAcquisition() {
      const days = document.getElementById('time-filter').value;
      const data = await fetchData('ga4/acquisition');
      const metrics = await fetchData('metrics');

      // Mock channel data
      const channels = [
        { name: 'Organic', value: 40, cost: 1200 },
        { name: 'Email', value: 30, cost: 900 },
        { name: 'Paid', value: 20, cost: 600 },
        { name: 'Social', value: 10, cost: 300 }
      ];

      // Update stats
      document.getElementById('cac-value').textContent = `£${data.acquisition_cost || 87}`;
      document.getElementById('top-channel').textContent = data.top_channel || 'Organic';

      // Channel Pie Chart
      if (channelChart) channelChart.destroy();
      channelChart = new Chart(document.getElementById('channelChart'), {
        type: 'doughnut',
        data: {
          labels: channels.map(c => c.name),
          datasets: [{
            data: channels.map(c => c.value),
            backgroundColor: ['#2ecc71', '#3498db', '#e74c3c', '#f1c40f']
          }]
        },
        options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
      });

      // Cost Trend
      if (costTrendChart) costTrendChart.destroy();
      costTrendChart = new Chart(document.getElementById('costTrendChart'), {
        type: 'line',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
          datasets: [{
            label: 'CAC',
            data: [95, 90, 87, 85],
            borderColor: '#9b59b6',
            fill: false
          }]
        },
        options: { responsive: true }
      });

      // AI
      document.getElementById('ai-recommendation').textContent = 
        metrics.ai_insight || "Focus on Organic — highest ROI. Scale content 2x.";

      document.getElementById('acquisition-summary').textContent = 
        "Acquisition channels optimized. Organic leads at 40% of traffic.";
    }

    function exportCSV() {
      const csv = `Channel,Share,Cost\nOrganic,40%,£1200\nEmail,30%,£900\nPaid,20%,£600\nSocial,10%,£300`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'acquisition.csv'; a.click();
    }

    loadAcquisition();
  </script>
</body>
</html>
