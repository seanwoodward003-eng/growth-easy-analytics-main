<body>

  <div id="root" class="page-view acquisition-view">
    <h1>Acquisition</h1>

    <div class="controls">
      <select id="time-filter" onchange="loadAcquisition()">
        <option value="7">Last 7 days</option>
        <option value="30" selected>Last 30 days</option>
        <option value="90">Last 90 days</option>
      </select>
      <button onclick="exportCSV()">Export CSV</button>
    </div>

    <div class="chart-container">
      <canvas id="channelChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="costTrendChart"></canvas>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Acquisition Cost</h3>
        <p id="cac-value">£--</p>
      </div>
      <div class="stat-card">
        <h3>Top Channel</h3>
        <p id="top-channel">--</p>
      </div>
    </div>

    <div class="ai-insight">
      <h3>AI Recommendation</h3>
      <p id="ai-recommendation">Loading...</p>
    </div>

    <div id="summary">
      <h3>Summary</h3>
      <p id="acquisition-summary">Loading summary...</p>
    </div>
  </div>

  <div class="footer">
    <a href="about.html">About</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a>
    <p>Beta v0.1 © 2025 GrowthEasy</p>
  </div>

  <script src="script.js"></script>
  <script>
    let channelChart, costTrendChart;

    async function loadAcquisition() {
      const days = document.getElementById('time-filter').value;
      if (token) {
        try {
          document.querySelector('.refresh-btn').textContent = 'Syncing...';
          await apiFetch('api/sync', { method: 'POST' });
          const data = await apiFetch('api/metrics');
          if (data.error) throw new Error(data.error);

          // Update stats from real data
          document.getElementById('cac-value').textContent = `£${data.acquisition.acquisition_cost || 87}`;
          document.getElementById('top-channel').textContent = data.acquisition.top_channel || 'Organic';

          // Mock channels for pie (enhance with real GA4 data later)
          const channels = [
            { name: data.acquisition.top_channel || 'Organic', value: 40, cost: 1200 },
            { name: 'Email', value: 30, cost: 900 },
            { name: 'Paid', value: 20, cost: 600 },
            { name: 'Social', value: 10, cost: 300 }
          ];

          // Channel Pie Chart
          if (channelChart) channelChart.destroy();
          channelChart = new Chart(document.getElementById('channelChart'), {
            type: 'doughnut',
            data: {
              labels: channels.map(c => c.name),
              datasets: [{
                data: channels.map(c => c.value),
                backgroundColor: ['#2ecc71', '#3498db', '#e74c3c', '#f1c40f']
              }]
            },
            options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
          });

          // Cost Trend (use revenue history as proxy)
          if (costTrendChart) costTrendChart.destroy();
          costTrendChart = new Chart(document.getElementById('costTrendChart'), {
            type: 'line',
            data: {
              labels: data.revenue.history.labels || ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
              datasets: [{
                label: 'CAC',
                data: [95, 90, 87, 85],  // Enhance with real calc
                borderColor: '#9b59b6',
                fill: false
              }]
            },
            options: { responsive: true }
          });

          // AI
          document.getElementById('ai-recommendation').textContent = data.ai_insight || "Focus on Organic — highest ROI. Scale content 2x.";

          document.getElementById('acquisition-summary').textContent = 
            `Acquisition channels optimized. ${data.acquisition.top_channel || 'Organic'} leads at 40% of traffic.`;
        } catch (e) {
          alert('Failed to load acquisition data – showing demo.');
          // Fallback to mocks (original code)
          const channels = [
            { name: 'Organic', value: 40, cost: 1200 },
            { name: 'Email', value: 30, cost: 900 },
            { name: 'Paid', value: 20, cost: 600 },
            { name: 'Social', value: 10, cost: 300 }
          ];
          document.getElementById('cac-value').textContent = `£87`;
          document.getElementById('top-channel').textContent = 'Organic';
          // Rebuild charts with mocks...
        } finally {
          document.querySelector('.refresh-btn').textContent = 'Refresh';
        }
      } else {
        // No token: Demo (original mocks)
        // ... (insert original loadAcquisition mock code here)
      }
    }

    function exportCSV() {
      const csv = `Channel,Share,Cost\nOrganic,40%,£1200\nEmail,30%,£900\nPaid,20%,£600\nSocial,10%,£300`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'acquisition.csv'; a.click();
    }

    loadAcquisition();
  </script>
</body>
</html>
