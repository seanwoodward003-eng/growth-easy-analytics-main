  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="cyber-bg">
  <div class="navigation-bar">
    <nav class="nav-container">
      <div class="nav-logo"><h1>GrowthEasy AI</h1></div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-btn">Dashboard</a></li>
        <li><a href="churn.html" class="nav-btn active">Churn</a></li>
        <li><a href="acquisition.html" class="nav-btn">Acquisition</a></li>
        <li><a href="retention.html" class="nav-btn">Retention</a></li>
        <li><a href="revenue.html" class="nav-btn">Revenue</a></li>
        <li><a href="performance.html" class="nav-btn">Performance</a></li>
        <li><a href="about.html" class="nav-btn">About</a></li>
        <li><a href="signup.html" class="nav-btn">Sign Up</a></li>
      </ul>
      <button class="mobile-menu-btn">Menu</button>
      <div class="nav-actions">
        <button class="profile-btn">Profile</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <button class="refresh-btn" onclick="refreshData()">Refresh</button>
      </div>
      <div class="mobile-menu">
        <a href="index.html">Dashboard</a>
        <a href="churn.html">Churn</a>
        <a href="acquisition.html">Acquisition</a>
        <a href="retention.html">Retention</a>
        <a href="revenue.html">Revenue</a>
        <a href="performance.html">Performance</a>
        <a href="about.html">About</a>
        <a href="signup.html">Sign Up</a>
      </div>
    </nav>
  </div>

  <div class="container">
    <h1 class="cyber-title glitch" data-text="CHURN RATE">CHURN RATE</h1>

    <div class="controls">
      <select id="time-filter" onchange="loadChurn()">
        <option value="7">Last 7 days</option>
        <option value="30" selected>Last 30 days</option>
        <option value="90">Last 90 days</option>
      </select>
      <button onclick="exportCSV()">Export</button>
    </div>

    <div class="chart-container">
      <canvas id="churnTrendChart"></canvas>
    </div>

    <div class="metric-grid">
      <div class="metric-card" id="churn-tile">
        <h3>Churn Rate</h3>
        <p id="churn-rate" class="metric-value">--%</p>
        <p id="lost-revenue" class="lost"></p>
      </div>
      <div class="metric-card">
        <h3>At-Risk Customers</h3>
        <p id="at-risk" class="metric-value">--</p>
        <button onclick="connectShopify()" class="cyber-btn">Send 15% off win-back</button>
      </div>
    </div>

    <div class="ai-insight">
      <h3>AI Insight</h3>
      <p id="ai-insight">Analyzing...</p>
    </div>
  </div>

  <script src="/static/script.js?v=10"></script>
  <script>
    let churnTrendChart;

    async function loadChurn() {
      if (!requireAuth()) return;
      const data = await fetchMetrics();
      const monthlyRevenue = data.revenue?.total || 12500;
      const churnRate = data.churn?.rate || 3.2;
      const lost = (churnRate / 100) * monthlyRevenue;

      document.getElementById('churn-rate').textContent = `${churnRate}%`;
      document.getElementById('lost-revenue').textContent = `= Â£${lost.toFixed(0)}/mo bleeding`;
      document.getElementById('at-risk').textContent = data.churn?.at_risk || 18;
      document.getElementById('ai-insight').textContent = data.ai_insight || "No insight.";

      if (churnTrendChart) churnTrendChart.destroy();
      churnTrendChart = new Chart(document.getElementById('churnTrendChart'), {
        type: 'line',
        data: {
          labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
          datasets: [{
            label: 'Churn Rate %',
            data: [4.1, 3.8, 3.5, 3.2],
            borderColor: '#e74c3c',
            backgroundColor: 'rgba(231, 76, 60, 0.1)',
            fill: true
          }]
        },
        options: { responsive: true }
      });
    }

    function exportCSV() {
      const csv = `Week,Churn Rate\n1,4.1\n2,3.8\n3,3.5\n4,3.2`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'churn.csv'; a.click();
    }

    loadChurn();
    setInterval(loadChurn, 10000);
  </script>
</body>
</html>
