<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Churn - GrowthEasy</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="cyber-bg">
  <nav class="cyber-nav">
    <div class="logo">GrowthEasy</div>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="revenue.html">Revenue</a></li>
      <li><a href="churn.html" class="active">Churn</a></li>
      <li><a href="acquisition.html">Acquisition</a></li>
      <li><a href="retention.html">Retention</a></li>
      <li><a href="performance.html">Performance</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="cyber-title glitch" data-text="CHURN RATE">CHURN RATE</h1>

    <div class="controls">
      <select id="time-filter" onchange="loadChurn()">
        <option value="7">Last 7 days</option>
        <option value="30" selected>Last 30 days</option>
        <option value="90">Last 90 days</option>
      </select>
      <button onclick="exportCSV()">Export</button>
    </div>

    <div class="chart-container">
      <canvas id="churnTrendChart"></canvas>
    </div>

    <div class="metric-grid">
      <div class="metric-card" id="churn-tile">
        <h3>Churn Rate</h3>
        <p id="churn-rate" class="metric-value">--%</p>
        <p id="lost-revenue" class="lost"></p>
      </div>
      <div class="metric-card">
        <h3>At-Risk Customers</h3>
        <p id="at-risk" class="metric-value">--</p>
        <button onclick="sendWinBack()" class="cyber-btn">Send 15% off win-back</button>
      </div>
    </div>

    <div class="ai-insight">
      <h3>AI Insight</h3>
      <p id="ai-insight">Analyzing...</p>
    </div>
  </div>

  <div class="footer">
    <a href="about.html">About</a><a href="contact.html">Contact</a><a href="terms.html">Terms</a><a href="privacy.html">Privacy</a>
    <p>Beta v0.1 © 2025 GrowthEasy</p>
  </div>

  <script src="script.js"></script>
  <script>
    let churnTrendChart;

    async function loadChurn() {
      if (token) {
        try {
          await apiFetch('api/sync', { method: 'POST' });
          const data = await apiFetch('api/metrics');
          if (data.error) throw new Error(data.error);

          const monthlyRevenue = data.revenue.total || 12500;
          const churnRate = data.churn.rate || 3.2;
          const lost = (churnRate / 100) * monthlyRevenue;

          document.getElementById('churn-rate').textContent = `${churnRate}%`;
          document.getElementById('lost-revenue').textContent = `= £${lost.toFixed(0)}/mo bleeding`;
          document.getElementById('at-risk').textContent = data.churn.at_risk || 18;
          document.getElementById('ai-insight').textContent = data.ai_insight || "No insight.";

          if (churnTrendChart) churnTrendChart.destroy();
          churnTrendChart = new Chart(document.getElementById('churnTrendChart'), {
            type: 'line',
            data: {
              labels: data.revenue.history.labels || ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
              datasets: [{
                label: 'Churn Rate %',
                data: [4.1, 3.8, 3.5, churnRate],  // Last from real
                borderColor: '#e74c3c',
                backgroundColor: 'rgba(231, 76, 60, 0.1)',
                fill: true
              }]
            },
            options: { responsive: true }
          });
        } catch (e) {
          alert('Failed to load churn data – showing demo.');
          // Fallback mocks (original)
          const monthlyRevenue = 12500;
          const churnRate = 3.2;
          // ... (rest of original fallback)
        }
      } else {
        // No token: Demo (original)
      }
    }

    function exportCSV() {
      const csv = `Week,Churn Rate\n1,4.1\n2,3.8\n3,3.5\n4,3.2`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'churn.csv'; a.click();
    }

    loadChurn();
    setInterval(loadChurn, 10000);
  </script>
</body>
</html>
